<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <input type="text" id="input" placeholder="Search for recipe">
    <button>Search</button>

    <script id="food-template" type="text/x-handlebars-template">
        {{#each recipe}}
<div class="container">
     <div class="food"> 
    <div><h1><a href="{{this.href}}">{{this.title}}</a></h1></div>
    <div id="image"> <img  src="{{this.thumbnail}}"><br></div>
    <div id="divIng"><h3>Ingredients:</h3>
        <ul>
            {{#each this.ingredients}}
            <li> {{this}}<br></li>
            {{/each}}
        </ul>
        
        </div>        
   
    </div>
    </div>
        <br>
         {{/each}}
     </script>


    <div class="food-container"></div>

    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>


</body>

</html>
